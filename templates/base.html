{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PPC Auditor SaaS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">PPC Auditor</a>
            <div class="d-flex">
                {% if request.user.is_authenticated %}
                    <span class="navbar-text me-3">Welcome, {{ request.user.email }}!</span>
                    <a href="{% url 'account_logout' %}" class="btn btn-outline-danger btn-sm">Logout</a>
                {% else %}
                    <a href="{% url 'account_login' %}" class="btn btn-outline-success btn-sm me-2">Login</a>
                    <a href="{% url 'account_signup' %}" class="btn btn-primary btn-sm">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
