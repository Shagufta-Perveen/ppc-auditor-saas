{% extends 'base.html' %} 
{% block content %}
<div class="container text-center mt-5">
    <h2>Welcome to Your PPC Auditor Dashboard!</h2>
    <p>Data visualization and auditing tools will appear here soon.</p>
    
    {% if user.is_authenticated %}
        <p>You are logged in as **{{ user.email }}**.</p>
        <p><a href="{% url 'account_logout' %}" class="btn btn-warning">Logout</a></p>
    {% else %}
        <p><a href="{% url 'account_login' %}" class="btn btn-primary">Login</a> or <a href="{% url 'account_signup' %}" class="btn btn-secondary">Sign Up</a></p>
    {% endif %}
</div>
{% endblock %}
